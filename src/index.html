<a name="form"></a>
<section class=" py-5 bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-12 text-white ">
                <h4 class="display-4 text-center">Get in Touch</h4>
                <form netlify methpd="POST" name="contact">
                    <div class="form-group">
                        <label for="form_name" class="d-block">Name <span class="text-danger">*</span> </label>
                        <input class="form-control" required name="name" type="text" id="form_name" />
                    </div>
                    <div class="form-group">
                        <label for="form_tel" class="d-block">Phone <span class="text-danger">*</span> </label>
                        <input class="form-control" required name="tel" type="tel" id="form_tel" />
                    </div>
                    <div class="form-group">
                        <label for="form_message" class="d-block">Message</label>
                        <textarea class="form-control"  name="message"  id="form_message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class=" btn btn-success " type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>











<style>
    #particles-js {
        width: 100%;
        height: 100%;
    }
</style>

<!--<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>-->
<script src="js/bundle.js"></script>

<script>

    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#adb5bd"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#6610f2",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });

</script>
